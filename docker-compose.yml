services:
  # PHP 8.4 FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subscripthub-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - subscripthub
    depends_on:
      - postgres
      - redis

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: subscripthub-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - subscripthub
    depends_on:
      - app

  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: subscripthub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: subscripthub
      POSTGRES_USER: subscripthub_user
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - subscripthub

  # Redis
  redis:
    image: redis:7-alpine
    container_name: subscripthub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - subscripthub

  # Node (para Vue.js)
  node:
    image: node:20-alpine
    container_name: subscripthub-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - subscripthub
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"

  # Composer (para instalar dependencias)
  composer:
    image: composer:latest
    container_name: subscripthub-composer
    volumes:
      - ./:/var/www
    working_dir: /var/www
    networks:
      - subscripthub

networks:
  subscripthub:
    driver: bridge

volumes:
  postgres_data:
    driver: local
